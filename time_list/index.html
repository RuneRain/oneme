<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time List</title>
    <link rel="shortcut icon" href="img/icon.png">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lemonada&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <script>
      if("serviceWorker" in navigator){
        //서비스워커가 있을때(서비스워커 지원여부 물어봄)
        navigator.serviceWorker.register('service-worker.js')
        // 등록해주는 메소드. 비동기함수(promise 포함)
          .then((success)=>{
            console.log("serviceWorker 연결 성공")
          })
          .catch((error)=>{
            console.log("serviceWorker 연결 실패")
          })
      }
    </script>
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <div class="top_menu">
          <h1>Time List</h1>
          <button class="dark_mode"><i class="fa-solid fa-moon"></i></button>
        </div>
      </div>
      <nav>
        <div class="plus_wrap">
          <div class="plus">
            <div class="edit_set">
              <button class="folder">폴더명 변경</button>
              <button class="set_form_open">일정 추가</button>
            </div>
            <button class="plus_button">
              <i class="fa-solid fa-circle-plus"></i>
            </button>
            <button class="plus_button_close">
              <i class="fa-regular fa-circle-xmark"></i>
            </button>
          </div>
        </div>
        <div class="icon_wrap">
          <div class="icon home ative">
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
          </div>
          <div class="search">
            <a href="search.html"
              ><i class="fa-solid fa-magnifying-glass"></i></a>
          </div>
          <div class="icon user"><i class="fa-solid fa-user"></i></div>
          <div class="icon setting">
            <a href="setting.html"><i class="fa-solid fa-gear"></i></a>
          </div>
        </div>
      </nav>
      <div class="content">
        <form class="set_form" style="display: none">
          <h3 class="title">시간</h3>
          <h3 class="time"></h3>
          <div class="timer">
            <div class="column">
              <select class="ampm">
                <option value="AM/PM" selected hidden>AM/PM</option>
              </select>
            </div>
            <div class="column">
              <select class="hour">
                <option value="Hour" selected hidden>Hour</option>
              </select>
            </div>
            <div class="column">
              <select class="minute">
                <option value="Minute" selected hidden>Minute</option>
              </select>
            </div>
          </div>
          <div class="catagory_info">
            <h3 class="title">카테고리</h3>
            <select>
              <option value="catagory" selected hidden>카테고리</option>
              <option value="breakfast">아침</option>
              <option value="lunch">점심</option>
              <option value="dinner">저녁</option>
            </select>
          </div>
          <div class="todo_submit">
            <h3 class="title">메모</h3>
            <input type="text" required />
            <button class="set_alarm" type="submit">등록</button>
          </div>
        </form>
        <div class="white_mode"></div>
        <div class="message">
        </div>
        <div class="todolist_wrap">
          <div id="breakfast" class="catagory">
            <h3 class="todo_title">아침</h3>
          </div>
          <div id="lunch" class="catagory">
            <h3 class="todo_title">점심</h3>
          </div>
          <div id="dinner" class="catagory">
            <h3 class="todo_title">저녁</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
