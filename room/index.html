<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Spirit Tours 객실 안내</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link rel="stylesheet" href="css/room.css">
  <script src="js/prefixfree.min.js"></script>
  <script defer src="js/room.js"></script>
</head>
<body>
  <section>
    <div class="main_title">
      <h1>객실</h1>
      <span>Free Spirit Tours는<br class="br"> 유니크한 디자인 호텔부터 프리미엄 호텔까지<br>
        다양한 브랜드 라인업을 보유하고 있습니다.</span>
    </div>
    <div class="best_hotel_wrap">
      <div class = "best_hotels">
        <div class="best_hotel">
          <span class="best_hotel_img">
            <img src="img/Alexander.jpg" alt="Alexander">
          </span>
          <span class="hotel_name">Alexander Inn</span>
          <span class="hotel_located">미국 Auckland</span>
        </div>
        <div class="best_hotel">
          <span class="best_hotel_img">
            <img src="img/ninetree.jpg" alt="ninetree">
          </span>
          <span class="hotel_name">나인트리 프리미어 호텔</span>
          <span class="hotel_located">한국 서울 판교</span>
        </div>
        <div class="best_hotel">
          <span class="best_hotel_img">
            <img src="img/PrinceSmartInn.jpg" alt="Prince Smart Inn Hakata">
          </span>
          <span class="hotel_name">Prince Smart Inn</span>
          <span class="hotel_located">일본 Hakata.</span>
        </div>
      </div>
    </div>
    <div class="inner">
      <div class="min_search">
        <input type="text" class="search_text">
        <button type="submit">검색</button>
      </div>
      <div class="search_pop">
          <span class="search_pop_img">
            <img src="img/search_icon.svg" alt="">
          </span>
          <span>상세검색</span>
      </div>
      <div class="dark"></div>
      <div class="popup">
        <div class="popup_title">
          <h2>호텔 필터</h2>
          <button class="popup_close"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="popup_type state">
          <span class="popup_type_title">해외</span>
          <button class="europe">유럽</button>
          <button class="japan">일본</button>
          <button class="southeastAsia">동남아시아</button>
          <button class="usa">미국</button>
          </div>
        <div class="popup_type country">
          <span class="popup_type_title ">국내</span>
          <button class="seoul">서울 · 경기</button>
          <button class="sokcho">속초</button>
          <button class="yeosu">여수</button>
          <button class="busan">부산</button>
          <button class="jeju">제주도</button>
        </div>
        <div class="popup_type type_price">
          <span class="popup_type_title">가격</span>
          <button class="ascending">내림차순</button>
          <button class="descending">오름차순</button>
        </div>
        <div class="popup_button">
          <button class="filter_reset">초기화</button>
          <button class="filter_submit">검색</button>
        </div>
      </div>
      <div class="hotel_wrap">
        <div class="hotels">
          
        </div>
      </div>
    </div>
  </section>
</html>
